<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <div th:insert="blocks/style.html :: style"></div>

    <link href="cover.css" rel="stylesheet">

</head>

<body>
<div th:insert="blocks/body-background.html :: body"></div>

<div class=" w-100 h-100 p-3 mx-auto flex-column">


    <div th:insert="blocks/header.html :: header"></div>


    <div class="mb-5 mt-5">

        <div class="mb-5 mt-5">
            <div style="width: 100%; max-width: 800px; margin: 0 auto;"
                 class="p-5 container mt-5 mb-5 bg-body-tertiary rounded-4">
                <div class="row">
                    <div class="col-md-6">
                        <img src="https://i.pinimg.com/564x/a0/0b/dc/a00bdc210c01b87c0b6d9f443dd70f9f.jpg"
                             alt="Your Image" class="img-fluid">
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <div>
                            <h1 class="mt-15" style="color: black;  font-family: 'Baskerville'; letter-spacing: -1px">
                                Create an Account</h1>
                            <form action="/login" method="post">
                                <div class="form-group mb-3  ">
                                    <input type="text" id="name" name="name" placeholder="Name" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="email" id="email" name="email" placeholder="Email"
                                           class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" id="password" name="password" placeholder="Password"
                                           class="form-control">
                                </div>
                                <button type="submit" class="btn btn-success mt-5">Sign up</button>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div th:insert="blocks/footer.html :: footer"></div>


</div>

</body>
</html>
