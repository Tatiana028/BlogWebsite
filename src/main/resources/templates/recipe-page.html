<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <title>Recipe</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <div th:insert="blocks/style.html :: style"></div>

    <link href="cover.css" rel="stylesheet">

</head>
<body>

<div th:insert="blocks/body-background.html :: body"></div>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">


    <div th:insert="blocks/header.html :: header"></div>


    <div class="row mb-8 mt-5 text-center">
        <div class="col-md-4" th:each="el : ${recipes}">
            <div class="card mb-4 rounded-3 shadow-sm"
                 style="width: 70%; margin-left: 10%; margin-right: 10%; height: 500px; overflow: hidden;">
                <img class="card-img-top" th:src="${el.url}" style="object-fit: cover; height: 60%;">
                <div class="card-body d-flex flex-column" style="height: 40%;">
                    <h1><small class="text-body-secondary" th:text="${el.title}"></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="'Cook time: ' + ${el.cookTime} + ' minutes'"></li>
                    </ul>
                    <a th:href="@{'/recipe-description/' + ${el.id}}" type="button"
                       class="btn btn-outline-secondary btn-lg mt-auto">read</a>
                </div>
            </div>
        </div>
    </div>


    <div th:insert="blocks/footer.html :: footer"></div>

</div>

</body>
</html>
